<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
       <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

  </head>
  <body>
      <div id="root"></div>
      <script type="text/babel">
function PostButton(props){
    var style = {
        width:24,
        height:24
    }
    return (
        <button style = {style} onClick = { () => props.handleClick()}>{props.label}</button>
    )
}
function PostText(props){
    var style = {
        border:"1px solid black",
        width: props.width
    }
    return (
        <div style = {style}>{props.text}</div>
    )
}
function Post(props){
    var style = {
        display:"flex"
    }
    return (
        <div style = {style}>
            <PostButton label = "x" handleClick = {props.removeItem}/>
            <PostText text = {props.title} width = "200"/>
            <PostButton label = "+" handleClick = {props.incrementScore}/>
            <PostText text = {props.score} width = "20"/>
            <PostButton label = "-" handleClick = {props.decrementScore}/>
        </div>
    )
}

function PostList(props){
    return (
        <ol>
        {
            props.postList.map((item,index) => 
                <Post key = {index} 
                      title = {item.title} 
                      score = {item.score}
                      incrementScore = {() => props.updateScore(index,1)}                         
                      decrementScore = {() => props.updateScore(index,-1)} 
                      removeItem = {() => props.removeItem(index)}
                />
             )
         }
        </ol>
    )  
}
class App extends React.Component{
    constructor(props){
        super(props)
        this.state = {value:"", items : []}
    } 
    handleChange(event){
        this.setState({value:event.target.value})
    }
    addItem(){

        var itemsCopy = this.state.items.slice()
        var truncatedString = this.state.value.substring(0,20);
        itemsCopy.push({"title":truncatedString,"score":0})
        itemsCopy.sort((a,b)=>{
          return b.score - a.score;
        })
        this.setState({items:itemsCopy,value:""})
    }
    removeItem(index){
        var itemsCopy = this.state.items.slice()
        itemsCopy.splice(index,1);
        itemsCopy.sort((a,b) => {
            return b.score - a.score
        })

        this.setState({items:itemsCopy})
    }
    updateScore(index,val){
		console.log(this)	
        var itemsCopy = this.state.items.slice()
        itemsCopy[index].score += val
        itemsCopy.sort((a,b) => {
            return b.score - a.score
        })
        this.setState({items:itemsCopy})
    }
    render(){
        return (
            <div>
                <input value = {this.state.value} onChange = {()=>this.handleChange(event)}/>
                <button onClick = { () => this.addItem()}>Submit</button>
                <PostList postList = {this.state.items}
                          updateScore = {this.updateScore.bind(this)}  
                          removeItem = {this.removeItem.bind(this)}
                />

            </div>
        )
    }
}

ReactDOM.render(
    <App/>,
    document.getElementById("root")
)
      </script>

  </body>
</html>
